<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Holey Macerole, there's a moley as a goalie!</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.2.1.min.js"></script>
	<script src="ui.js"></script>
</head>
<body>
	<div id="templates">
		<div class="name-container">
			<div class="name"></div>
			<div class="clear" onclick="clearPlayer(this, event)"><img src="x.png" alt="clear selection"></div>
			<div class="webdev-is-fun"></div>
		</div>
		<div class="tie">Tie</div>
		<div class="overtime">Overtime</div>
		<div class="player-queuer"><!-- this one is just for consistency
			--><div class="queue-control blue" onclick="queueName($(this).next().text(),'left')">+</div><!-- there must be no space between these divs
			--><div class="player-name" onclick="queueName(this.textContent)"></div><!-- there must be no space between these divs
			--><div class="queue-control orange" onclick="queueName($(this).prev().text(),'right')">+</div>
		</div>
	</div>
	<div class="team" id="left">
		<div class="player-list blue" onclick="recordGame('blue')"></div>
		<input class="level" type="number" min="1" max="10" disabled>
		<div class="webdev-is-fun"></div>
	</div>
	<div class="tie neutral" onclick="recordGame('tie')"><div class="uninitialized" id="tie">Tie</div></div>
	<div class="sync neutral">
		<input type="checkbox" id="sync" disabled>
		<label for="sync">Keep multipliers synchronized</label>
	</div>
	<div class="webdev-is-fun"></div>
	<div class="team" id="right">
		<div class="player-list orange" onclick="recordGame('orange')"></div>
		<input class="level" type="number" min="1" max="10" disabled>
		<div class="webdev-is-fun"></div>
	</div>
	<div id="game-record-error-box" class="error hidden">
		Something went wrong while trying to record the game. Feel free to try again.
	</div>
	<div class="player-queuer"><!-- this one is just for consistency
		--><div class="queue-control blue" onclick="addName(null,'left')">+</div><!-- there must be no space between these divs
		--><div class="neutral player-name" id="new-player">
			<form>
				<input type="text" class="name" id="name">
				<input type="submit" id="add-player" value="Add">
			</form>
			<div class="webdev-is-fun"></div>
		</div><!-- there must be no space between these divs
		--><div class="queue-control orange" onclick="addName(null,'right')">+</div>
	</div>
	<div id="name-list" class="neutral"></div>
</body>
</html>
