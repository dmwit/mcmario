<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>MC Mario in the hizzouse</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.2.1.min.js"></script>
	<script src="ui.js"></script>
</head>
<body>
	<div class="player" id="left">
		<div class="name-container">
			<div class="name uninitialized">???</div>
			<div class="clear disabled"><img src="x.png" alt="clear selection"></div>
			<div class="webdev-is-fun"></div>
		</div>
		<select class="speed" disabled>
			<option value="Low" selected>Low</option>
			<option value="Medium">Med</option>
			<option value="High">Hi</option>
		</select>
		<input class="level" type="number" min="0" max="20" disabled>
		<div class="webdev-is-fun"></div>
	</div>
	<div class="sync">
		<input type="checkbox" id="sync" disabled>
		<label for="sync">Keep levels synchronized</label>
	</div>
	<div class="webdev-is-fun"></div>
	<div class="player" id="right">
		<div class="name-container">
			<div class="name uninitialized">???</div>
			<div class="clear disabled" id="right-clear"><img src="x.png" alt="clear selection"></div>
			<div class="webdev-is-fun"></div>
		</div>
		<select class="speed" disabled>
			<option value="Low" selected>Low</option>
			<option value="Medium">Med</option>
			<option value="High">Hi</option>
		</select>
		<input class="level" type="number" min="0" max="20" disabled>
		<div class="webdev-is-fun"></div>
	</div>
	<div class="player" id="new-player">
		<form>
			<input type="text" class="name" id="name">
			<input type="submit" id="add-player" value="Add">
		</form>
		<div class="webdev-is-fun"></div>
	</div>
	<div id="game-record-error-box" class="error hidden">
		Something went wrong while trying to record the game. Feel free to try again.
	</div>
	<div id="name-list"></div>
</body>
</html>
