<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Holey Macerole, there's a moley as a goalie!</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.2.1.min.js"></script>
	<script src="ui.js"></script>
</head>
<body>
	<div id="templates">
		<div class="name-container">
			<div class="name"></div>
			<div class="clear" onclick="clearPlayer(this, event)"><img src="x.png" alt="clear selection"></div>
			<div class="webdev-is-fun"></div>
		</div>
		<div class="tie">Tie</div>
		<div class="overtime">Overtime</div>
		<div class="player-name" onclick="queueName(this.textContent)"></div>
	</div>
	<div class="team" id="left">
		<div class="player-list" onclick="recordGame('blue')"></div>
		<input class="level" type="number" min="1" max="10" disabled>
		<div class="webdev-is-fun"></div>
	</div>
	<div class="tie" onclick="recordGame('tie')"><div class="uninitialized" id="tie">Tie</div></div>
	<div class="sync">
		<input type="checkbox" id="sync" disabled>
		<label for="sync">Keep multipliers synchronized</label>
	</div>
	<div class="webdev-is-fun"></div>
	<div class="team" id="right">
		<div class="player-list" onclick="recordGame('orange')"></div>
		<input class="level" type="number" min="1" max="10" disabled>
		<div class="webdev-is-fun"></div>
	</div>
	<div class="player" id="new-player">
		<form>
			<input type="text" class="name" id="name">
			<input type="submit" id="add-player" value="Add">
		</form>
		<div class="webdev-is-fun"></div>
	</div>
	<div id="game-record-error-box" class="error hidden">
		Something went wrong while trying to record the game. Feel free to try again.
	</div>
	<div id="name-list"></div>
</body>
</html>
